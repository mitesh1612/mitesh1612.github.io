<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body style="background-color:#3399ff;">
  <div style="background-color:#66ccff" class="container">
    <h1 style="color:white;font-family:Calibri;"><b>Recipe Finder</b></h1>
    <div class="col-lg-4">
      <input type="text" id="recipe" placeholder="Recipe">
    </div>
    <div class="col-lg-4">
      <input type="text" id="ingredients" placeholder="Ingredients">
    </div>
    <div class="col-lg-4">
      <button type="button" class="btn btn-primary" id="find">Find</button>
    </div>
    <hr>
    <div class="container">
      <h3 style="font-famiily:Calibri;color:white;">Results:</h3>
    </div>
    <div class="row" style="background-color:#b3ecff;">
      <div class="container">
        <table id="results">
        </table>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script>
    function getRecipeJSON() {
      $("#results").empty();
      var heading = "<tr><th>Recipe</th><th>Ingredients</th><th>Thumbnail</th></tr>"
      var ingre = $("#ingredients").val();
      var recp = $("#recipe").val();
      var query = "http://www.recipepuppy.com/api/?i=" + ingre + "&q=" + recp;
      $.getJSON(query, function(data) {

        var statArr = data.results;
        for (var i = 0; i < statArr.length; i++) {

          var title = statArr[i].title;
          var ing = statArr[i].ingredients;
          var tn = statArr[i].thumbnail;
          if (tn == "") {
            tn = "http://placehold.it/50/55C1E7/fff&text=R"
          }
          var lnk = statArr[i].href;
          console.log("Name: " + title + "\nIngredients:" + ing + "\nLink to Recipe:" + lnk);
          var tData = "<tr><td rowspan=2><img class=\"img-circle\"src=\"" + tn + "\"</td><td><a href=\"" + lnk + "\" target=\"_blank\"><strong> Recipe-" + (i + 1) + " " + title + "</strong></a></td></tr><tr><td> <strong> Ingredients:</strong> " +
            ing +
            "</td></tr>"
          $("#results").append(tData);

        }
      });
    }


    $("#find").click(function() {
      getRecipeJSON();
    });
  </script>
</body>

</html>
